<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-heading {
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
            backdrop-filter: blur(15px);
            width: 350px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 7px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .strength, .crack-time {
            font-weight: bold;
            margin-top: 10px;
        }
        .too-short { color: #ff0000; }
        .weak { color: #ff4d4d; }
        .medium { color: #ffcc00; }
        .strong { color: #66ff66; }
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1 class="main-heading">Password Strength Checker</h1>
    <div class="container">
        <h2>Check Your Password Strength</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <p class="strength" id="strength">Strength: </p>
        <p class="crack-time" id="crack-time">Time to Crack: </p>
    </div>
    <p class="copyright">Â© 2025 All Rights Reserved to Umang Mishra</p>

    <script>
        document.getElementById("password").addEventListener("input", function() {
            let password = this.value;
            let strengthText = document.getElementById("strength");
            let crackTimeText = document.getElementById("crack-time");

            if (password.length < 8) {
                strengthText.textContent = "Strength: Too Short";
                strengthText.className = "strength too-short";
                crackTimeText.textContent = "Time to Crack: Instantly";
                return;
            }

            let strength = 0;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[@$!%*?&]/.test(password)) strength++;

            let crackTime;
            let length = password.length;
            
            if (strength === 0) {
                strengthText.textContent = "Strength: Weak";
                strengthText.className = "strength weak";
                crackTime = length < 10 ? "A few seconds" : "A few minutes";
            } else if (strength === 1) {
                strengthText.textContent = "Strength: Medium";
                strengthText.className = "strength medium";
                crackTime = length < 12 ? "A few hours" : "A few days";
            } else if (strength === 2) {
                strengthText.textContent = "Strength: Medium";
                strengthText.className = "strength medium";
                crackTime = length < 12 ? "A few days" : "A few months";
            } else {
                strengthText.textContent = "Strength: Strong";
                strengthText.className = "strength strong";
                if (length < 12) {
                    crackTime = "A few months";
                } else if (length < 16) {
                    crackTime = "A few years";
                } else {
                    crackTime = "Millions of years";
                }
            }

            crackTimeText.textContent = "Time to Crack: " + crackTime;
        });
    </script>
</body>
</html>
